<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>üöó ROTAS</title>

  <!-- Bibliotecas CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />

  <!-- Bibliotecas JavaScript -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mapbox/polyline@1.1.1/src/polyline.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <style>
    :root {
      --primary-color: #37b61e; /* Verde principal */
      --secondary-color: #2E86C1; /* Azul para a√ß√µes secund√°rias */
      --danger-color: #E74C3C; /* Vermelho para a√ß√µes perigosas */
      --warning-color: #FFC107; /* Amarelo para avisos */
      --text-color: #333; /* Cor do texto principal */
      --light-gray: #f5f5f5; /* Cinza claro para fundos */
      --border-color: #ddd; /* Cor das bordas */
      --background-color: #ffffff; /* Cor de fundo principal */
      --card-background: #f7f7f7; /* Cor de fundo dos cards */
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.5;
    }

    #app-container {
      display: flex;
      min-height: 100vh;
    }

    #sidebar {
      width: 300px;
      background-color: var(--card-background);
      border-right: 1px solid var(--border-color);
      padding: 15px;
      overflow-y: auto;
    }

    #main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    #map {
      width: 100%;
      height: 60vh;
      z-index: 1;
    }

    /* Cabe√ßalho e T√≠tulos */
    h1, h2, h3 {
      color: var(--primary-color);
      margin-bottom: 15px;
    }

    h2 {
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    /* Bot√µes - Estilo Padronizado */
    .main-buttons {
      display: flex;
      gap: 10px;
      padding: 15px;
      background-color: var(--card-background);
      border-bottom: 1px solid var(--border-color);
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      border: none;
      border-radius: 5px;
      padding: 12px 20px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 1rem;
      white-space: nowrap;
    }

    .btn-primary {
      background-color: var(--primary-color);
      color: white;
    }

    .btn-success {
      background-color: var(--secondary-color);
      color: white;
    }

    .btn-danger {
      background-color: var(--danger-color);
      color: white;
    }

    .btn-warning {
      background-color: var(--warning-color);
      color: #333;
    }

    button:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    /* Bot√µes pequenos */
    .btn-small {
      padding: 6px 10px !important;
      font-size: 0.8rem !important;
    }

    /* Formul√°rios e Controles */
    .controls-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 15px;
    }

    .control-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    input, select, textarea {
      padding: 10px;
      border: 1px solid var(--border-color);
      border-radius: 5px;
      font-size: 1rem;
      width: 100%;
      background-color: white;
    }

    label {
      font-weight: bold;
      margin-bottom: 2px;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    /* Lista de Destinos */
    #destinos {
      margin-top: 15px;
      list-style: none;
      padding: 0;
    }

    .destino {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      border: 1px solid var(--border-color);
      padding: 10px;
      background: white;
      gap: 10px;
      border-radius: 5px;
    }

    .destino input {
      flex: 1;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid var(--border-color);
    }

    .waypoint-marker {
      background: var(--primary-color);
      color: white;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 12px;
      flex-shrink: 0;
    }

    .tag-identificacao {
      background-color: var(--warning-color);
      color: #000;
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 4px;
      white-space: nowrap;
      font-weight: bold;
      flex-shrink: 0;
    }

    /* Resultados e Informa√ß√µes */
    .resultados-container {
      background: white;
      border-radius: 8px;
      padding: 15px;
      margin-top: 15px;
      border: 1px solid var(--border-color);
    }

    .output {
      font-weight: bold;
      font-size: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .output i {
      margin-right: 5px;
    }

    .calc-info {
      font-size: 0.9rem;
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    /* Abas */
    .tab-container {
      display: flex;
      border-bottom: 1px solid var(--border-color);
      margin-bottom: 15px;
    }

    .tab {
      padding: 10px 15px;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .tab.active {
      border-bottom: 2px solid var(--primary-color);
      font-weight: bold;
      color: var(--primary-color);
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    /* Etapas da Rota */
    .route-steps {
      margin-top: 15px;
      max-height: 300px;
      overflow-y: auto;
      background: white;
      border-radius: 8px;
      padding: 15px;
      border: 1px solid var(--border-color);
    }

    .step-item {
      padding: 8px 0;
      border-bottom: 1px dashed var(--border-color);
      display: flex;
      justify-content: space-between;
    }

    .step-distance {
      color: var(--primary-color);
      font-weight: bold;
    }

    .step-duration {
      color: var(--secondary-color);
    }

    /* Seletor de Ve√≠culos */
    .vehicle-selector {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .vehicle-option {
      flex: 1;
      text-align: center;
      padding: 10px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      background: white;
    }

    .vehicle-option.selected {
      border-color: var(--primary-color);
      background-color: rgba(55, 182, 30, 0.1);
    }

    .vehicle-icon {
      font-size: 24px;
      margin-bottom: 5px;
      color: var(--primary-color);
    }

    /* Hist√≥rico */
    .history-item {
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
      background: white;
    }

    .history-item:hover {
      background-color: rgba(55, 182, 30, 0.1);
    }

    .history-date {
      font-size: 0.8rem;
      color: #777;
    }

    /* Gr√°fico */
    .chart-container {
      margin-top: 20px;
      height: 200px;
      background: white;
      border-radius: 8px;
      padding: 15px;
      border: 1px solid var(--border-color);
    }

    /* Responsividade */
    @media (max-width: 768px) {
      #app-container {
        flex-direction: column;
      }

      #sidebar {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid var(--border-color);
      }

      .main-buttons {
        flex-direction: column;
      }
      
      .main-buttons button {
        width: 100%;
      }

      .controls-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

">Leonardo Vaz</option>

  <script>
    // Inicializa√ß√£o do mapa
    const map = L.map('map').setView([-28.500, -53.9000], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap'
    }).addTo(map);

    // Vari√°veis globais
    let markers = [];
    let routeLayer;
    let costChart;
    let currentVehicle = 'car';
    let fuelEfficiency = 10;

    // Inicializa√ß√£o do aplicativo
    document.addEventListener('DOMContentLoaded', function() {
      loadSettings();
      habilitarReordenacao();
      carregarHistorico();
      initCostChart();
    });

    function initCostChart() {
      const ctx = document.getElementById('costChart').getContext('2d');
      costChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Combust√≠vel', 'Ped√°gio', 'Total'],
          datasets: [{
            label: 'Custos (R$)',
            data: [0, 0, 0],
            backgroundColor: [
              'rgba(55, 182, 30, 0.6)', // Verde
              'rgba(255, 206, 86, 0.6)', // Amarelo
              'rgba(46, 134, 193, 0.6)'  // Azul
            ],
            borderColor: [
              'rgba(55, 182, 30, 1)',
              'rgba(255, 206, 86, 1)',
              'rgba(46, 134, 193, 1)'
            ],
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }

    function updateChart(fuelCost, tollCost) {
      costChart.data.datasets[0].data = [fuelCost, tollCost, fuelCost + tollCost];
      costChart.update();
    }

    function loadSettings() {
      const savedEfficiency = localStorage.getItem('fuelEfficiency') || 10;
      document.getElementById('fuel-efficiency').value = savedEfficiency;
      fuelEfficiency = parseFloat(savedEfficiency);

      const savedGasPrice = localStorage.getItem('gasPrice') || 6.46;
      document.getElementById('gas-price').value = savedGasPrice;
      document.getElementById('valor').value = savedGasPrice;
    }

    function saveSettings() {
      const efficiency = document.getElementById('fuel-efficiency').value;
      localStorage.setItem('fuelEfficiency', efficiency);
      fuelEfficiency = parseFloat(efficiency);

      const gasPrice = document.getElementById('gas-price').value;
      localStorage.setItem('gasPrice', gasPrice);
      document.getElementById('valor').value = gasPrice;

      Toastify({
        text: "Configura√ß√µes salvas com sucesso!",
        duration: 3000,
        close: true,
        gravity: "top",
        position: "right",
        backgroundColor: "#37b61e",
      }).showToast();
    }

    function selectVehicle(vehicle) {
      currentVehicle = vehicle;
      document.querySelectorAll('.vehicle-option').forEach(el => el.classList.remove('selected'));
      event.currentTarget.classList.add('selected');
      
      // Atualiza a efici√™ncia de combust√≠vel baseada no ve√≠culo
      switch(vehicle) {
        case 'car':
          fuelEfficiency = 10;
          break;
        case 'motorcycle':
          fuelEfficiency = 15;
          break;
      }
      document.getElementById('fuel-efficiency').value = fuelEfficiency;
    }

    function switchTab(tabName) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
      
      document.querySelector(`.tab[onclick="switchTab('${tabName}')"]`).classList.add('active');
      document.getElementById(`${tabName}-tab`).classList.add('active');
    }

    function adicionarDestino(valor = '', identificacao = '') {
      const li = document.createElement('li');
      li.className = 'destino';
      li.draggable = true;

      const datalistId = `dl-${Date.now()}`;
      li.innerHTML = `
        ${identificacao ? `<span class="tag-identificacao">${identificacao}</span>` : ''}
        <div class="waypoint-marker">${document.getElementById('destinos').children.length + 1}</div>
        <input type="text" placeholder="üìç Digite endere√ßo ou nome" value="${valor}" list="${datalistId}"
          oninput="autocompletarEndereco(this, '${datalistId}')" onkeydown="verificaEnter(event)">
        <datalist id="${datalistId}"></datalist>
        <button onclick="limpar(this)" class="btn-warning btn-small" title="Limpar"><i class="fas fa-eraser"></i></button>
        <button onclick="deletar(this)" class="btn-danger btn-small" title="Deletar"><i class="fas fa-trash"></i></button>
      `;
      document.getElementById('destinos').appendChild(li);
      updateWaypointNumbers();
    }

    function updateWaypointNumbers() {
      const waypoints = document.querySelectorAll('.waypoint-marker');
      waypoints.forEach((marker, index) => {
        marker.textContent = index + 1;
      });
    }

    function adicionarPorOperador() {
      const val = document.getElementById('operador').value;
      if (!val) return;
      const [nome, endereco] = val.split('|');

      resetarTudo();
      adicionarDestino(endereco, 'Origem');
      adicionarDestino('', 'Parada');
      adicionarDestino('', 'Destino');
      adicionarDestino(endereco, 'Retorno');
    }

    function adicionarPorSegundoOperador() {
      const val = document.getElementById('segundoOperador').value;
      const primeiroOperador = document.getElementById('operador').value;
      
      if (!val) return;

      const [nome2, endereco2] = val.split('|');
      const destinos = document.querySelectorAll('.destino');

      if (destinos.length >= 1) {
        if (document.getElementById('sede').value) {
          destinos[2].innerHTML = destinos[2].innerHTML.replace(/<span.*?<\/span>/, '');
          destinos[2].querySelector('input').value = endereco2;
          destinos[2].insertAdjacentHTML('afterbegin', `<span class="tag-identificacao">Segundo Operador</span>`);
        } else {
          destinos[1].innerHTML = destinos[1].innerHTML.replace(/<span.*?<\/span>/, '');
          destinos[1].querySelector('input').value = endereco2;
          destinos[1].insertAdjacentHTML('afterbegin', `<span class="tag-identificacao">Segundo Operador</span>`);
        }
      }
      
      recalcularRota();
    }

    function adicionarSede() {
      const val = document.getElementById('sede').value;
      if (!val) return;
      const [nome, endereco] = val.split('|');
      const destinos = document.querySelectorAll('.destino');
      if (destinos.length >= 2) {
        destinos[1].innerHTML = destinos[1].innerHTML.replace(/<span.*?<\/span>/, '');
        destinos[1].querySelector('input').value = endereco;
        destinos[1].insertAdjacentHTML('afterbegin', `<span class="tag-identificacao">Sede</span>`);
      } else {
        adicionarDestino(endereco, 'Sede');
      }
    }

    function verificaEnter(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        adicionarDestino();
      }
    }

    function limpar(btn) {
      btn.parentElement.querySelector('input').value = '';
    }

    function deletar(btn) {
      btn.parentElement.remove();
      updateWaypointNumbers();
    }

    function resetarTudo() {
      document.getElementById('destinos').innerHTML = '';
      document.getElementById('resultado').innerText = '';
      document.getElementById('calculo-info').innerText = '';
      document.getElementById('route-steps').innerHTML = '';
      markers.forEach(m => map.removeLayer(m));
      if (routeLayer) map.removeLayer(routeLayer);
      markers = [];
      map.setView([-28.2350, -52.9253], 7);
      updateChart(0, 0);
    }

    async function autocompletarEndereco(input, datalistId) {
      const val = input.value.trim();
      if (val.length < 3) return;
      const url = `https://nominatim.openstreetmap.org/search?format=json&countrycodes=br&limit=5&q=${encodeURIComponent(val)}`;
      const res = await fetch(url);
      const data = await res.json();
      const datalist = document.getElementById(datalistId);
      datalist.innerHTML = '';
      data.forEach(item => {
        const opt = document.createElement('option');
        opt.value = item.display_name;
        datalist.appendChild(opt);
      });
    }

    function recalcularRota() {
      calcularRota();
    }

    function habilitarReordenacao() {
      new Sortable(document.getElementById('destinos'), {
        animation: 150,
        onEnd: function() {
          updateWaypointNumbers();
          recalcularRota();
        }
      });
    }

    async function otimizarRota() {
      const inputs = document.querySelectorAll('.destino input');
      const waypoints = [];
      
      for (const input of inputs) {
        const endereco = input.value.trim();
        if (endereco) {
          try {
            const [lng, lat] = await geocodificar(endereco);
            waypoints.push({lng, lat, element: input.parentElement});
          } catch (err) {
            alert(`‚ùå Erro no endere√ßo: ${endereco}`);
            return;
          }
        }
      }
      
      if (waypoints.length < 3) {
        alert("‚ö†Ô∏è Precisa de pelo menos 3 pontos para otimizar");
        return;
      }
      
      // Simula√ß√£o de otimiza√ß√£o - na pr√°tica, usar API de otimiza√ß√£o de rotas
      Toastify({
        text: "Otimizando rota...",
        duration: 2000,
        close: true,
        gravity: "top",
        position: "right",
        backgroundColor: "#37b61e",
      }).showToast();
      
      // Simula um atraso para a "otimiza√ß√£o"
      setTimeout(() => {
        // Embaralha os pontos (simula√ß√£o simples)
        const optimizedOrder = [...waypoints].sort(() => Math.random() - 0.5);
        
        // Reordena os elementos na interface
        const destinosContainer = document.getElementById('destinos');
        destinosContainer.innerHTML = '';
        optimizedOrder.forEach(wp => {
          destinosContainer.appendChild(wp.element);
        });
        
        updateWaypointNumbers();
        calcularRota();
        
        Toastify({
          text: "Rota otimizada!",
          duration: 3000,
          close: true,
          gravity: "top",
          position: "right",
          backgroundColor: "#37b61e",
        }).showToast();
      }, 2000);
    }

    async function calcularRota() {
      const inputs = document.querySelectorAll('.destino input');
      const waypoints = [];
      markers.forEach(m => map.removeLayer(m));
      if (routeLayer) map.removeLayer(routeLayer);
      markers = [];
      document.getElementById('route-steps').innerHTML = '';

      // Mostra loading
      document.getElementById('resultado').innerText = 'Calculando rota...';
      document.getElementById('calculo-info').innerText = '';

      for (const input of inputs) {
        const endereco = input.value.trim();
        if (endereco) {
          try {
            const [lng, lat] = await geocodificar(endereco);
            waypoints.push([lng, lat]);
            
            // Adiciona marcador colorido conforme o tipo
            const marker = L.marker([lat, lng], {
              icon: L.divIcon({
                className: 'custom-marker',
                html: `<div style="background-color: ${getMarkerColor(input.parentElement)}; width: 20px; height: 20px; border-radius: 50%; border: 2px solid white;"></div>`,
                iconSize: [24, 24]
              })
            }).addTo(map);
            
            // Adiciona tooltip com o endere√ßo
            marker.bindTooltip(endereco.split(',')[0], {permanent: false, direction: 'top'});
            markers.push(marker);
          } catch (err) {
            alert(`‚ùå Erro no endere√ßo: ${endereco}`);
            return;
          }
        }
      }

      if (waypoints.length < 2) {
        alert("‚ö†Ô∏è Adicione pelo menos dois destinos.");
        return;
      }

      const coords = waypoints.map(p => p.join(',')).join(';');
      const profile = currentVehicle === 'truck' ? 'truck' : 'car';
      const url = `https://router.project-osrm.org/route/v1/driving/${coords}?overview=full&geometries=polyline&steps=true`;

      try {
        const res = await fetch(url);
        const data = await res.json();
        
        if (data.code !== 'Ok') {
          throw new Error(data.message || 'Erro ao calcular rota');
        }
        
        const route = data.routes[0];
        const routeCoords = polyline.decode(route.geometry);
        
        // Desenha a rota no mapa
        routeLayer = L.polyline(routeCoords.map(c => L.latLng(c[0], c[1])), {
          color: '#37b61e',
          weight: 5,
          opacity: 0.7
        }).addTo(map);
        
        map.fitBounds(routeLayer.getBounds());
        
        // Calcula m√©tricas
        const tempoMinutos = Math.round(route.duration / 60);
        const distanciaKm = (route.distance / 1000).toFixed(2);
        const valorCombustivel = parseFloat(document.getElementById('valor').value) || 6.46;
        const custoPedagio = parseFloat(document.getElementById('toll-cost').value) || 0;
        const custoCombustivel = calcularCustoCombustivel(distanciaKm);
        const custoTotal = (parseFloat(custoCombustivel) + custoPedagio).toFixed(2);
        
        // Atualiza a interface
        document.getElementById('resultado').innerHTML = `
          <span><i class="fas fa-road"></i> <strong>${distanciaKm} km</strong></span>
          <span><i class="fas fa-money-bill-wave"></i> <strong>R$ ${custoTotal}</strong></span>
          <span><i class="fas fa-clock"></i> <strong>${formatarTempo(tempoMinutos)}</strong></span>
        `;
        
        document.getElementById('calculo-info').innerHTML = `
          <div><i class="fas fa-gas-pump"></i> Combust√≠vel: (${distanciaKm} km / ${fuelEfficiency} km/l) √ó R$ ${valorCombustivel.toFixed(2)} = R$ ${custoCombustivel}</div>
          <div><i class="fas fa-tag"></i> Ped√°gio: R$ ${custoPedagio.toFixed(2)}</div>
        `;
        
        // Atualiza o gr√°fico
        updateChart(parseFloat(custoCombustivel), custoPedagio);
        
        // Mostra as etapas da rota
        mostrarEtapasRota(route.legs);
        
        // Atualiza o hor√°rio de chegada
        updateArrivalTime(tempoMinutos);
        
        // Salva no hist√≥rico
        salvarNoHistorico(distanciaKm, custoTotal, tempoMinutos);
      } catch (err) {
        console.error(err);
        alert(`‚ùå Erro ao calcular a rota: ${err.message}`);
      }
    }

    function getMarkerColor(element) {
      const tag = element.querySelector('.tag-identificacao')?.innerText;
      if (tag?.includes('Origem')) return '#37b61e'; // Verde
      if (tag?.includes('Sede')) return '#9C27B0';   // Roxo
      if (tag?.includes('Segundo Operador')) return '#FF9800'; // Laranja
      if (tag?.includes('Retorno')) return '#37b61e'; // Verde
      return '#2E86C1'; // Azul padr√£o
    }

    function mostrarEtapasRota(legs) {
      const stepsContainer = document.getElementById('route-steps');
      stepsContainer.innerHTML = '<h3><i class="fas fa-list-ol"></i> Etapas da Rota</h3>';
      
      legs.forEach((leg, legIndex) => {
        leg.steps.forEach(step => {
          const stepElement = document.createElement('div');
          stepElement.className = 'step-item';
          
          const distance = (step.distance / 1000).toFixed(2);
          const duration = Math.round(step.duration / 60);
          
          stepElement.innerHTML = `
            <div>${step.maneuver.instruction}</div>
            <div>
              <span class="step-distance">${distance} km</span> | 
              <span class="step-duration">${formatarTempo(duration)}</span>
            </div>
          `;
          
          stepsContainer.appendChild(stepElement);
        });
      });
    }

    function calcularCustoCombustivel(distancia) {
      const valorCombustivel = parseFloat(document.getElementById('valor').value) || 6.46;
      return ((distancia / fuelEfficiency) * valorCombustivel).toFixed(2);
    }

    function formatarTempo(minutos) {
      if (minutos < 60) return `${minutos} min`;
      const horas = Math.floor(minutos / 60);
      const mins = minutos % 60;
      return `${horas}h${mins.toString().padStart(2, '0')}min`;
    }

    function updateArrivalTime(routeDuration) {
      const departureTime = document.getElementById('departure-time').value;
      if (!departureTime || !routeDuration) return;
      
      const [hours, minutes] = departureTime.split(':').map(Number);
      const departureDate = new Date();
      departureDate.setHours(hours, minutes, 0, 0);
      
      const arrivalDate = new Date(departureDate.getTime() + routeDuration * 60000);
      const arrivalTime = arrivalDate.toLocaleTimeString('pt-BR', {hour: '2-digit', minute: '2-digit'});
      
      document.getElementById('arrival-time').innerHTML = `
        <i class="fas fa-flag-checkered"></i> Previs√£o de chegada: <strong>${arrivalTime}</strong>
      `;
    }

    async function geocodificar(endereco) {
      const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(endereco)}&limit=1`;
      const res = await fetch(url);
      const data = await res.json();
      if (data.length === 0) throw new Error(`N√£o foi poss√≠vel encontrar o endere√ßo: ${endereco}`);
      return [data[0].lon, data[0].lat];
    }

    function salvarNoHistorico(distancia, custo, tempo) {
      const operadorSelect = document.getElementById("operador");
      const operadorNome = operadorSelect.options[operadorSelect.selectedIndex]?.text || "N√£o informado";
      const segundoOperadorSelect = document.getElementById("segundoOperador");
      const segundoOperadorNome = segundoOperadorSelect.options[segundoOperadorSelect.selectedIndex]?.text || "N√£o informado";
      const sedeSelect = document.getElementById("sede");
      const sedeNome = sedeSelect.options[sedeSelect.selectedIndex]?.text || "N√£o informado";
      
      const destinos = Array.from(document.querySelectorAll(".destino input")).map(input => input.value.trim());
      
      const historico = JSON.parse(localStorage.getItem("historicoRotas") || "[]");
      historico.push({
        data: new Date().toLocaleString("pt-BR"),
        operador: operadorNome,
        segundoOperador: segundoOperadorNome,
        sede: sedeNome,
        destinos: destinos.filter(d => d),
        distancia: distancia,
        custo: custo,
        tempo: tempo,
        veiculo: currentVehicle,
        resumo: `Dist√¢ncia: ${distancia} km | Custo: R$ ${custo} | Tempo: ${formatarTempo(tempo)}`
      });
      
      localStorage.setItem("historicoRotas", JSON.stringify(historico));
      carregarHistorico();
    }

    function carregarHistorico() {
      const historico = JSON.parse(localStorage.getItem("historicoRotas") || "[]");
      const lista = document.getElementById("historicoRotas");
      const filtro = document.getElementById("filtroOperador").value;
      const operadoresSet = new Set();

      lista.innerHTML = "";

      historico.forEach((item) => {
        operadoresSet.add(item.operador);

        if (filtro && item.operador !== filtro) return;

        const historyItem = document.createElement("div");
        historyItem.className = "history-item";
        historyItem.onclick = () => carregarRotaDoHistorico(item);
        
        historyItem.innerHTML = `
          <div><strong>${item.operador}</strong> ${item.segundoOperador ? ' + ' + item.segundoOperador : ''}</div>
          <div class="history-date">${item.data}</div>
          <div><i class="fas fa-${item.veiculo === 'motorcycle' ? 'motorcycle' : 'car'}"></i> ${item.distancia} km | R$ ${item.custo} | ${item.tempo} min</div>
        `;
        lista.appendChild(historyItem);
      });

      const selectFiltro = document.getElementById("filtroOperador");
      const operadorSelecionado = selectFiltro.value;

      selectFiltro.innerHTML = `<option value="">Todos os operadores</option>`;
      operadoresSet.forEach(op => {
        const opt = document.createElement("option");
        opt.value = op;
        opt.textContent = op;
        selectFiltro.appendChild(opt);
      });

      selectFiltro.value = operadorSelecionado;
    }

    function carregarRotaDoHistorico(item) {
      resetarTudo();
      
      // Preenche os campos do formul√°rio
      document.getElementById('operador').value = item.operador;
      if (item.segundoOperador && item.segundoOperador !== "N√£o informado") {
        document.getElementById('segundoOperador').value = item.segundoOperador;
      }
      if (item.sede && item.sede !== "N√£o informado") {
        document.getElementById('sede').value = item.sede;
      }
      
      // Adiciona os destinos
      item.destinos.forEach((destino, index) => {
        let tag = '';
        if (index === 0) tag = 'Origem';
        else if (index === item.destinos.length - 1) tag = 'Destino';
        adicionarDestino(destino, tag);
      });
      
      // Seleciona o ve√≠culo
      selectVehicle(item.veiculo);
      
      // Calcula a rota
      setTimeout(() => calcularRota(), 500);
      
      // Mostra mensagem
      Toastify({
        text: "Rota carregada do hist√≥rico!",
        duration: 3000,
        close: true,
        gravity: "top",
        position: "right",
        backgroundColor: "#37b61e",
      }).showToast();
    }

    function filtrarHistorico() {
      carregarHistorico();
    }

    async function salvarEmArquivo() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      
      const operadorSelect = document.getElementById("operador");
      const operadorNome = operadorSelect.options[operadorSelect.selectedIndex]?.text || "N√£o informado";
      const segundoOperadorSelect = document.getElementById("segundoOperador");
      const segundoOperadorNome = segundoOperadorSelect.options[segundoOperadorSelect.selectedIndex]?.text || "N√£o informado";
      const sedeSelect = document.getElementById("sede");
      const sedeNome = sedeSelect.options[sedeSelect.selectedIndex]?.text || "N√£o informado";
      const dataAtual = new Date().toLocaleDateString("pt-BR");
      const horarioAtual = new Date().toLocaleTimeString("pt-BR", {hour: '2-digit', minute: '2-digit'});
      
      const destinos = Array.from(document.querySelectorAll(".destino")).map((el, i) => {
        const input = el.querySelector("input")?.value.trim();
        const tag = el.querySelector(".tag-identificacao")?.innerText || "";
        let label = "";
        if (tag.includes("Origem")) label = `Operador (${operadorNome})`;
        else if (tag.includes("Segundo Operador")) label = `Segundo Operador (${segundoOperadorNome})`;
        else if (tag.includes("Sede")) label = `Sede (${sedeNome})`;
        else label = "Parada/Outro";
        return `${i + 1}. ${input} [${label}]`;
      }).filter(val => val !== "");
      
      const resumoRota = document.getElementById("resultado").innerText || "Dados de rota n√£o dispon√≠veis.";
      const infoRota = document.getElementById("calculo-info").innerText || "";
      const chegada = document.getElementById("arrival-time").innerText || "";
      
      // T√≠tulo
      doc.setFontSize(20);
      doc.setTextColor(55, 182, 30);
      doc.text("Relat√≥rio de Rotas - AFT", 105, 15, null, null, 'center');
      doc.setFontSize(12);
      doc.setTextColor(0, 0, 0);
      doc.text(`Emitido em: ${dataAtual} √†s ${horarioAtual}`, 105, 22, null, null, 'center');
      
      // Informa√ß√µes b√°sicas
      let y = 35;
      doc.setFontSize(14);
      doc.setTextColor(55, 182, 30);
      doc.text("Informa√ß√µes da Rota", 14, y);
      y += 10;
      
      doc.setFontSize(12);
      doc.setTextColor(0, 0, 0);
      doc.text(`Operador: ${operadorNome}`, 20, y);
      y += 7;
      doc.text(`Segundo Operador: ${segundoOperadorNome}`, 20, y);
      y += 7;
      doc.text(`Sede: ${sedeNome}`, 20, y);
      y += 7;
      doc.text(`Ve√≠culo: ${currentVehicle === 'car' ? 'Carro' : 'Moto'}`, 20, y);
      y += 7;
      doc.text(`Consumo: ${fuelEfficiency} km/l`, 20, y);
      y += 10;
      
      // Itiner√°rio
      doc.setFontSize(14);
      doc.setTextColor(55, 182, 30);
      doc.text("Itiner√°rio", 14, y);
      y += 10;
      
      doc.setFontSize(10);
      doc.setTextColor(0, 0, 0);
      destinos.forEach(destino => {
        if (y > 280) {
          doc.addPage();
          y = 20;
        }
        doc.text(destino, 20, y);
        y += 7;
      });
      
      // Resumo
      y += 10;
      doc.setFontSize(14);
      doc.setTextColor(55, 182, 30);
      doc.text("Resumo da Rota", 14, y);
      y += 10;
      
      doc.setFontSize(12);
      doc.setTextColor(0, 0, 0);
      doc.text(resumoRota, 20, y);
      y += 7;
      if (chegada) {
        doc.text(chegada, 20, y);
        y += 7;
      }
      
      // Detalhes de custos
      const steps = infoRota.split('\n');
      steps.forEach(step => {
        if (step.trim()) {
          doc.text(step.trim(), 20, y);
          y += 7;
        }
      });
      
      // Adiciona o gr√°fico (simplificado)
      y += 15;
      doc.setFontSize(14);
      doc.setTextColor(55, 182, 30);
      doc.text("Distribui√ß√£o de Custos", 14, y);
      y += 10;
      
      doc.setFontSize(10);
      doc.setTextColor(0, 0, 0);
      doc.text("Combust√≠vel: " + costChart.data.datasets[0].data[0], 20, y);
      y += 7;
      doc.text("Ped√°gio: " + costChart.data.datasets[0].data[1], 20, y);
      y += 7;
      doc.text("Total: " + costChart.data.datasets[0].data[2], 20, y);
      
      // Rodap√©
      doc.setFontSize(8);
      doc.setTextColor(100, 100, 100);
      doc.text("Sistema de Gest√£o de Rotas - AFT Log√≠stica", 105, 285, null, null, 'center');
      
      // Salva o PDF
      doc.save(`rota_${operadorNome.replace(/\s+/g, "_")}_${dataAtual.replace(/\//g, "-")}.pdf`);
      
      Toastify({
        text: "Relat√≥rio gerado com sucesso!",
        duration: 3000,
        close: true,
        gravity: "top",
        position: "right",
        backgroundColor: "#37b61e",
      }).showToast();
    }
  </script>
