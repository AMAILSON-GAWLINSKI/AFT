<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .user-info {
      background: #f0f0f0;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .admin-panel {
      background: #e3f2fd;
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="user-info">
    <h2 id="welcomeMessage">Bem-vindo ao Sistema</h2>
    <button onclick="logout()">Sair</button>
  </div>

  <div id="contentArea">
    <!-- Conteúdo será carregado conforme o nível de permissão -->
  </div>

  <script>
    // Verifica se o usuário está logado
    const permissionLevel = localStorage.getItem('userPermissionLevel');
    const username = localStorage.getItem('username');

    if (!permissionLevel) {
      alert('Acesso não autorizado. Redirecionando para login...');
      window.location.href = 'index.html';
    }

    // Exibe mensagem de boas-vindas
    document.getElementById('welcomeMessage').textContent = `Bem-vindo, ${username || 'Usuário'}!`;

    // Carrega conteúdo conforme o nível de permissão
    const contentArea = document.getElementById('contentArea');
    
    if (permissionLevel >= 5) {
      contentArea.innerHTML = `
        <div class="admin-panel">
          <h3>Painel de Administração (Nível 5 - Acesso Total)</h3>
          <p>Você tem acesso completo ao sistema como usuário Financeiro.</p>
          <ul>
            <li>Relatórios Financeiros</li>
            <li>Controle de Usuários</li>
            <li>Configurações do Sistema</li>
          </ul>
        </div>
      `;
    } else if (permissionLevel >= 3) {
      contentArea.innerHTML = `
        <div class="admin-panel">
          <h3>Painel de Operações (Nível 3)</h3>
          <p>Você pode visualizar erros e adicionar itens ao cálculo.</p>
        </div>
      `;
    } else if (permissionLevel >= 2) {
      contentArea.innerHTML = `
        <div class="admin-panel">
          <h3>Painel Básico (Nível 2)</h3>
          <p>Você pode apenas visualizar erros de operador.</p>
        </div>
      `;
    }

    function logout() {
      localStorage.removeItem('userPermissionLevel');
      localStorage.removeItem('username');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
