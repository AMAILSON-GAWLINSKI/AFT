<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Acesso ao Sistema</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #d0e8f2);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-card {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    .input-group {
      position: relative;
      margin: 10px 0;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      transition: border 0.3s ease;
    }

    input:focus {
      border-color: #007bff;
      outline: none;
    }

    .btn-login {
      width: 100%;
      padding: 14px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      margin-top: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn-login:hover {
      background-color: #0056b3;
      transform: scale(1.02);
    }

    .error-msg {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }

    .toggle-password {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #777;
      font-size: 18px;
    }

    @media (max-width: 480px) {
      .login-card {
        padding: 30px 20px;
      }

      h2 {
        font-size: 20px;
      }

      input, .btn-login {
        font-size: 14px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>üîê Login do Sistema</h2>
    <input type="text" id="username" placeholder="Usu√°rio" autocomplete="username" />
    <div class="input-group">
      <input type="password" id="password" placeholder="Senha" autocomplete="current-password" />
      <span class="toggle-password" id="togglePassword">
        <i class="fa-solid fa-eye-slash"></i>
      </span>
    </div>
    <button class="btn-login" onclick="login()">Entrar</button>
    <div class="error-msg" id="errorMsg"></div>
  </div>

  <script>
    let failedAttempts = 0;
    const maxAttempts = 2;
    
    function sendEmailNotification(username) {
      console.log(`E-mail de notifica√ß√£o enviado para: suporte.gawlinski@gmail.com`);
      console.log(`Assunto: Tentativa de acesso falha ao sistema`);
      console.log(`Conte√∫do: O usu√°rio ${username} tentou acessar o sistema e errou a senha ${maxAttempts} vezes.`);
    }

    function login() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      let level = 0;

      // ==== PERMISS√ïES ====
      // N√≠vel 2: Visualiza apenas erro de operador
      if (user === 'Operador' && pass === 'Claudia') {
        level = 2;
      }
      // N√≠vel 3: Visualiza erro de operador + pode adicionar itens ao c√°lculo
      else if (
        (user === 'Luana' && pass === 'Luana@1978') ||
        (user === 'Claudia' && pass === 'Claudia@1978')
      ) {
        level = 3;
      }
      // N√≠vel 5: Acesso total
      else if (
        (user === 'amailson' && pass === '1234') ||
        (user === 'Daniel' && pass === 'Daniel@1978') ||
        (user === 'Financeiro' && pass === 'Fin@1978') ||
        (user === 'Ricardo' && pass === 'Ricardo@1978')
      ) {
        level = 5;
      }
      // Erro de login
      else {
        failedAttempts++;
        document.getElementById('errorMsg').innerText = '‚ùå Usu√°rio ou senha incorretos.';
        
        if (failedAttempts >= maxAttempts) {
          sendEmailNotification(user);
          failedAttempts = 0;
          document.getElementById('errorMsg').innerText += ' Foi notificado o suporte sobre tentativas falhas.';
        }
        return;
      }

      // Login bem-sucedido
      failedAttempts = 0;
      localStorage.setItem('userPermissionLevel', level);
      
      // Verifica√ß√£o adicional antes do redirecionamento
      console.log(`Login bem-sucedido! Redirecionando para sistema.html...`);
      window.location.href = 'sistema.html';
    }

    // Mostrar/ocultar senha
    document.getElementById('togglePassword').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.innerHTML = type === 'text'
        ? '<i class="fa-solid fa-eye"></i>'
        : '<i class="fa-solid fa-eye-slash"></i>';
    });

    // Tecla Enter ativa login
    document.getElementById('password').addEventListener('keydown', function(event) {
      if (event.key === 'Enter') login();
    });

    document.getElementById('username').addEventListener('keydown', function(event) {
      if (event.key === 'Enter') login();
    });
  </script>
</body>
</html>
