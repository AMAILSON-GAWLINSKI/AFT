  <style>
    :root {
      --primary: #2E86C1;
      --danger: #E74C3C;
      --success: #28B463;
      --warning: #F39C12;
      --gray: #F2F2F2;
    }
    
    /* Reset e estilos base */
    * {
      box-sizing: border-box;
      transition: all 0.2s ease;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      min-height: 100vh;
      padding: 15px;
      margin: 0;
    }

    .container {
      max-width: 1100px;
      width: 100%;
      margin: 0 auto;
      background: #ffffff;
      min-height: 100vh;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    h1, h2, h3 {
      text-align: center;
      color: #38a738c9;
      margin-top: 0;
    }
    
    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }
    
    h2 {
      font-size: 1.5rem;
    }
    
    h3 {
      font-size: 1.3rem;
    }

    /* Estilos do formulário */
    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 15px;
    }

    .form-col {
      flex: 1;
      min-width: 200px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
      font-size: 0.9rem;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    /* Estilos do calendário melhorados */
    #calendario {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      margin-top: 10px;
      background-color: #ffffff;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #eee;
    }

    #calendario div,
    #calendario button {
      text-align: center;
      padding: 8px;
      border-radius: 6px;
      font-size: 13px;
    }

    #calendario div {
      font-weight: bold;
      background-color: #6c757d;
      color: #ffffff;
    }

    #calendario button {
      border: 1px solid #ccc;
      background-color: #f8f9fa;
      color: #333;
      cursor: pointer;
      transition: background-color 0.2s ease, color 0.2s ease;
    }
    
    #calendario button:hover:not(:disabled) {
      background-color: #e2e6ea;
    }

    #calendario button.ativo {
      background-color: #28a745;
      color: #ffffff;
      font-weight: bold;
      border-color: #1c7430;
    }

    #calendario button.feriado,
    #calendario button.feriado-movel {
      background-color: #f5c6cb;
      color: #721c24;
      cursor: not-allowed;
      font-weight: bold;
      border: 1px dashed #f194a1;
      text-decoration: line-through;
    }
    
    #calendario button.feriado:hover,
    #calendario button.feriado-movel:hover {
      background-color: #f5c6cb;
    }

    /* Estilos de cards e tabelas */
    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-top: 15px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      font-size: 0.85rem;
    }

    th {
      background-color: var(--primary);
      color: white;
      padding: 10px;
      position: sticky;
      top: 0;
      z-index: 1;
      font-size: 0.9rem;
    }

    td { 
      padding: 8px; 
      border-bottom: 1px solid #ddd; 
      text-align: center;
    }

    /* Botões */
    .btn {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 0.9rem;
      white-space: nowrap;
      min-width: 120px;
      text-align: center;
    }

    .btn-primary { background-color: var(--primary); }
    .btn-secondary { background-color: #5A5A5A; }
    .btn-success { background-color: var(--success); }
    .btn-danger { background-color: var(--danger); }
    .btn-warning { background-color: var(--warning); color: #212529; }
    .btn-info { background-color: #17a2b8; }
    .btn-gray { background-color: #888; }
    
    .btn:hover {
      opacity: 0.9;
    }

    .btn-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 15px;
      width: 100%;
    }

    /* Resultado e resumo */
    #resultado {
      margin-top: 15px;
      padding: 15px;
      background: #e9f7ef;
      border-left: 5px solid #2e7d32;
      border-radius: 8px;
      display: none;
      line-height: 1.6;
    }

    #resumo {
      margin-top: 15px;
      padding: 15px;
      background: #eef;
      border-radius: 8px;
      overflow-x: auto;
    }
    
    /* Estilo para os botões de ação */
    .btn-excluir {
      background-color: #E74C3C;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 8px;
      cursor: pointer;
      font-size: 0.8rem;
    }
    
    .btn-editar {
      background-color: #2E86C1;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 8px;
      cursor: pointer;
      font-size: 0.8rem;
      margin-right: 5px;
    }
    
    .btn-excluir:hover, .btn-editar:hover {
      opacity: 0.8;
    }
    
    /* Estilo para o popup */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    
    .popup-container {
      background-color: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      max-width: 90%;
      width: 400px;
      text-align: center;
      animation: fadeIn 0.3s;
    }
    
    .popup-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 15px;
    }
    
    .popup-message {
      margin-bottom: 20px;
      line-height: 1.5;
    }
    
    .popup-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    
    .popup-button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      min-width: 80px;
      transition: all 0.2s;
    }
    
    .popup-button:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }
    
    .popup-confirm {
      background-color: var(--success);
      color: white;
    }
    
    .popup-cancel {
      background-color: var(--danger);
      color: white;
    }
    
    .popup-ok {
      background-color: var(--primary);
      color: white;
      width: 100%;
    }
    
    .popup-highlight {
      font-weight: bold;
      color: var(--danger);
    }
    
    .popup-details {
      background-color: #F8F9F9;
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
      text-align: left;
      font-size: 0.9rem;
    }
    
    .popup-details-item {
      margin-bottom: 5px;
    }
    
    .popup-icon {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    
    .popup-success .popup-title {
      color: var(--success);
    }
    
    .popup-warning .popup-title {
      color: var(--warning);
    }
    
    .popup-error .popup-title {
      color: var(--danger);
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .form-col {
        min-width: 100%;
      }
      
      .btn {
        padding: 10px 8px;
        font-size: 0.8rem;
        min-width: 100px;
      }
      
      #calendario button {
        padding: 8px;
        font-size: 12px;
      }
      
      .btn-editar, .btn-excluir {
        padding: 4px 6px;
        font-size: 0.7rem;
      }
      
      .popup-container {
        width: 90%;
        padding: 15px;
      }
      
      .popup-title {
        font-size: 1.1rem;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      
      .card {
        padding: 10px;
      }
      
      h1 {

      }
      
      #calendario button {
        padding: 6px;
        font-size: 11px;
      }
      
      .popup-buttons {
        flex-direction: column;
        gap: 10px;
      }
      
      .popup-button {
        width: 100%;
      }
      
      .btn-row {
        flex-direction: column;
      }
      
      .btn {
        width: 100%;
      }
    }

      margin-top: 15px;
    }
    
    .btn-principal {
      flex: 1;
      min-width: 150px;
    }

    function toggleDiaTrabalhado(mesRef, dia, botao) {
      if (!diasMarcados[mesRef]) {

      const index = diasMarcados[mesRef].indexOf(dia);
      if (index > -1) {
        diasMarcados[mesRef].splice(index, 1);
        botao.classList.remove('ativo');
        botao.classList.add('dia-nao-trabalhado');
      } else {
        diasMarcados[mesRef].push(dia);
        diasMarcados[mesRef].sort((a, b) => a - b);
        botao.classList.remove('dia-nao-trabalhado');
        botao.classList.add('ativo');
      }

    async function carregarDados() {
      try {
        // Tenta carregar do Supabase
        const response = await fetch(`${SUPABASE_URL}/rest/v1/vale_alimentacao?select=*&order=timestamp.desc`, {
          headers: {
            "apikey": SUPABASE_KEY,
            "Authorization": `Bearer ${SUPABASE_KEY}`
          }
        });
        
        if (!response.ok) {
          throw new Error(`Erro HTTP: ${response.status}`);
        }
        
        const dadosSupabase = await response.json();
        
        // Verifica se há dados no Supabase
        if (dadosSupabase && dadosSupabase.length > 0) {
          historicoVA = dadosSupabase.map(item => {
            const data = new Date(item.timestamp);
            const mes = data.toLocaleString('pt-BR', { month: 'long' });
            const ano = data.getFullYear();
            
            return {
              ...item,
              nome: item.operador,
              mes: item.meses.includes(',') ? 'Vários meses' : mes.toUpperCase(),
              ano: item.meses.includes(',') ? '' : ano,
              periodo: item.meses,
              diasTrabalhados: item.dias_trabalhados,
              descontos4h: item.qtd_descontos_4h,
              total: parseFloat(item.total_liquido)
            };
          });
          
          // Salva no localStorage como backup
          localStorage.setItem('historicoVA', JSON.stringify(historicoVA));
        } else {
          // Se não houver dados no Supabase, tenta carregar do localStorage
          const historicoSalvo = localStorage.getItem('historicoVA');
          if (historicoSalvo) {
            historicoVA = JSON.parse(historicoSalvo);
          }
        }
      } catch (error) {
        console.error("Erro ao carregar do Supabase, usando localStorage:", error);
        // Se houver erro, usa o localStorage como fallback
        const historicoSalvo = localStorage.getItem('historicoVA');
        if (historicoSalvo) {
          historicoVA = JSON.parse(historicoSalvo);
        }
      }
      
      // Atualiza a interface
      atualizarHistorico();
      atualizarFiltroOperadores();
    }

    function atualizarResumoHistorico(dados) {
      const resumoDiv = document.getElementById('resumoConteudo');
      
      // Agrupa por operador
      const porOperador = {};
      dados.forEach(item => {
        if (!porOperador[item.nome]) {
          porOperador[item.nome] = {
            totalCalculos: 0,
            totalDias: 0,
            totalValor: 0,
            ids: []
          };
        }
        
        porOperador[item.nome].totalCalculos++;
        porOperador[item.nome].totalDias += item.diasTrabalhados;
        porOperador[item.nome].totalValor += item.total;
        porOperador[item.nome].ids.push(item.id);
      });
      
      // Cria a tabela de resumo
      let html = '<div style="overflow-x: auto;"><table>';
      html += '<thead><tr><th>Operador</th><th>Total de Cálculos</th><th>Total de Dias</th><th>Total Pago (R$)</th><th>IDs</th></tr></thead>';
      html += '<tbody>';
      
      for (const [operador, dados] of Object.entries(porOperador)) {
        html += `<tr>
          <td>${operador}</td>
          <td>${dados.totalCalculos}</td>
          <td>${dados.totalDias}</td>
          <td>R$ ${dados.totalValor.toFixed(2)}</td>
          <td>${dados.ids.join(', ')}</td>
        </tr>`;
      }
      
      html += '</tbody></table></div>';
      resumoDiv.innerHTML = html;
    }

        return historicoVA.filter(item => {
            // Filtro por operador
            const operadorMatch = filtroOperador === "Todos" || item.nome === filtroOperador;
            
            // Filtro por data
            const dataMatch = !filtroData || item.meses.split(', ')[0].startsWith(filtroData);

            return operadorMatch && dataMatch;
        });
    }

    function filtrarHistorico() {
        atualizarHistorico();
    }
    
    function limparFiltros() {
      document.getElementById('filtroOperador').value = 'Todos';
      document.getElementById('filtroData').value = '';
      filtrarHistorico();
    }

    function limparCampos() {
      document.getElementById('beneficiario').value = '';
      document.getElementById('valorDiario').value = '28.00';
      document.getElementById('tipoDesconto').value = 'percentual';
      document.getElementById('valorDesconto').value = '';
      document.getElementById('qtdDescontos4h').value = '';
      document.getElementById('mesSelecionado').value = new Date().toISOString().slice(0, 7);

      document.getElementById('mesesSelecionadosContainer').style.display = 'none';

      document.getElementById('resultado').style.display = 'none';

      document.getElementById('btnExportar').style.display = 'none';
    }

    function exportarPDF() {
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF();
        
        // Obtém os dados do resultado
        const resultadoDiv = document.getElementById('resultado');
        const titulo = resultadoDiv.querySelector('h4').textContent;
        const nomeOperador = document.getElementById('beneficiario').value || 'Operador';
        const dataAtual = new Date().toLocaleDateString('pt-BR');
        
        // Configurações do documento
        pdf.setProperties({
            title: `Vale Alimentação - ${nomeOperador}`,
            subject: 'Cálculo de Vale Alimentação',
            author: 'Sistema de Cálculos',
            keywords: 'vale, alimentação, cálculo',
            creator: 'Sistema de Cálculos'
        });
        
        // Cabeçalho
        pdf.setFontSize(16);
        pdf.setTextColor(46, 134, 193);
        pdf.setFont("helvetica", "bold");
        pdf.text(`Vale Alimentação - ${nomeOperador}`, 105, 15, { align: 'center' });
        
        pdf.setFontSize(12);
        pdf.setTextColor(100, 100, 100);
        pdf.setFont("helvetica", "normal");
        pdf.text(`Gerado em: ${dataAtual}`, 105, 22, { align: 'center' });
        pdf.text(titulo, 105, 29, { align: 'center' });
        
        // Conteúdo
        pdf.setFontSize(11);
        pdf.setTextColor(0, 0, 0);
        
        let yPos = 40;
        const lineHeight = 7;
        const marginLeft = 15;
        
        // Extrai todos os parágrafos do resultado
        const paragrafos = resultadoDiv.querySelectorAll('p');
        
        paragrafos.forEach(p => {
            // Divide o texto em linhas que cabem no PDF
            const lines = pdf.splitTextToSize(p.textContent, 180);
            
            lines.forEach(line => {
                pdf.text(line, marginLeft, yPos);
                yPos += lineHeight;
            });
            
            // Espaço extra após cada parágrafo
            yPos += 2;
        });
        
        // Adiciona linha horizontal
        pdf.setDrawColor(200, 200, 200);
        pdf.line(marginLeft, yPos + 5, 195, yPos + 5);
        yPos += 10;
        
        // Adiciona rodapé
        pdf.setFontSize(10);
        pdf.setTextColor(150, 150, 150);
        pdf.text('Documento gerado automaticamente pelo sistema de cálculos', 105, yPos, { align: 'center' });
        
        // Salva o PDF
        pdf.save(`vale_alimentacao_${nomeOperador.replace(' ', '_')}_${new Date().toISOString().slice(0, 10)}.pdf`);
    }

    function exportarPDFCompleto() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF({
          orientation: 'portrait',
          unit: 'mm'
        });
        
        // Usa todo o histórico, não apenas o filtrado
        const historicoCompleto = [...historicoVA];

        doc.setFontSize(16);
        doc.text("Histórico Completo de Cálculos - Vale Alimentação", 105, 15, null, null, 'center');

        doc.setFontSize(10);
        
        // Tabela de registros
        const headers = [["ID", "Operador", "Período", "Dias", "-4h", "Total (R$)", "Data/Hora"]];
        
        const dataTabela = historicoCompleto.map(item => {
          return [
            item.id,
            item.nome,
            item.periodo || item.mes + '/' + item.ano,
            item.diasTrabalhados,
            item.descontos4h,
            item.total.toFixed(2),
            new Date(item.timestamp).toLocaleString('pt-BR')
          ];
        });
        
        doc.autoTable({
          head: headers,
          body: dataTabela,
          startY: 25,
          theme: "grid",
          headStyles: { 
            fillColor: [46, 134, 193],

            fontStyle: 'bold'
          },
          alternateRowStyles: {
            fillColor: [240, 240, 240]
          },
          margin: { top: 25 },
          styles: {

            cellPadding: 3,
            overflow: 'linebreak'
          },
          columnStyles: {

          }
        });

        doc.save(`historico_completo_va_${new Date().toLocaleDateString('pt-BR').replace(/\//g,'-')}.pdf`);
    }
    
    // Função para mostrar popup
    function mostrarPopup(titulo, mensagem, tipo = 'info') {
      return new Promise((resolve) => {
        const popup = document.createElement('div');
        popup.className = 'popup-overlay';
        
        const icon = tipo === 'success' ? '✅' : tipo === 'error' ? '❌' : 'ℹ️';
        const popupClass = tipo === 'success' ? 'popup-success' : tipo === 'error' ? 'popup-error' : tipo === 'warning' ? 'popup-warning' : '';
        
        popup.innerHTML = `
          <div class="popup-container ${popupClass}">
            <div class="popup-icon">${icon}</div>
            <div class="popup-title">${titulo}</div>
            <div class="popup-message">${mensagem}</div>
            <div class="popup-buttons">
              <button class="popup-button popup-ok" id="popupOK">OK</button>
            </div>
          </div>
        `;
        
        document.body.appendChild(popup);
        
        document.getElementById('popupOK').addEventListener('click', () => {
          document.body.removeChild(popup);
          resolve(true);
        });
      });
    }

    // Função para mostrar popup de confirmação estilizado
    function mostrarPopupConfirmacao(titulo, mensagem, detalhes = null) {
      return new Promise((resolve) => {
        const popup = document.createElement('div');
        popup.className = 'popup-overlay';
        
        let detalhesHTML = '';
        if (detalhes) {
          detalhesHTML = `
            <div class="popup-details">
              ${Object.entries(detalhes).map(([key, value]) => `
                <div class="popup-details-item"><strong>${key}:</strong> ${value}</div>
              `).join('')}
            </div>
          `;
        }
        
        popup.innerHTML = `
          <div class="popup-container popup-warning">
            <div class="popup-icon">⚠️</div>
            <div class="popup-title">${titulo}</div>
            <div class="popup-message">${mensagem}</div>
            ${detalhesHTML}
            <div class="popup-buttons">
              <button class="popup-button popup-confirm" id="popupConfirm">Sim</button>
              <button class="popup-button popup-cancel" id="popupCancel">Não</button>
            </div>
          </div>
        `;
        
        document.body.appendChild(popup);
        
        document.getElementById('popupConfirm').addEventListener('click', () => {
          document.body.removeChild(popup);
          resolve(true);
        });
        
        document.getElementById('popupCancel').addEventListener('click', () => {
          document.body.removeChild(popup);
          resolve(false);
        });
      });
    }

    // Função para editar item
    function editarItem(id) {
      const item = historicoVA.find(item => item.id === id);
      if (!item) return;
      
      // Preenche o formulário com os dados do item
      document.getElementById('beneficiario').value = item.nome;
      document.getElementById('valorDiario').value = parseFloat(item.valor_diario).toFixed(2);
      document.getElementById('tipoDesconto').value = item.tipo_desconto;
      document.getElementById('valorDesconto').value = parseFloat(item.valor_desconto).toFixed(2);
      document.getElementById('qtdDescontos4h').value = item.qtd_descontos_4h;
      
      // Limpa os meses e dias selecionados
      mesesSelecionados = [];
      diasMarcados = {};
      
      // Processa os meses e dias selecionados
      const meses = item.meses.split(', ');
      meses.forEach(mes => {
        mesesSelecionados.push(mes);
        
        // Filtra os dias para este mês
        const diasDoMes = item.dias_selecionados.split(', ')
          .filter(dia => dia.startsWith(mes))
          .map(dia => parseInt(dia.split('-')[2]));
        
        if (diasDoMes.length > 0) {
          diasMarcados[mes] = diasDoMes;
        }
      });
      
      // Atualiza a UI
      atualizarMesesSelecionadosUI();
      document.getElementById('mesesSelecionadosContainer').style.display = 'block';
      
      // Define o primeiro mês como selecionado no calendário
      if (meses.length > 0) {
        document.getElementById('mesSelecionado').value = meses[0];
        gerarCalendario();
      }
      
      // Define que estamos editando
      editandoId = id;
      
      // Rola para o topo do formulário
      window.scrollTo(0, 0);
      
      // Altera o botão calcular para indicar edição
      document.querySelector('.btn-success').textContent = 'ATUALIZAR CÁLCULO';
    }

    // Função para excluir item do histórico
    async function excluirItemHistorico(id) {
      const confirmar = await mostrarPopupConfirmacao(
        "Confirmar exclusão",
        "Tem certeza que deseja excluir este registro permanentemente?",
        { "ID": id, "Operador": historicoVA.find(item => item.id === id)?.nome }
      );
      
      if (!confirmar) {
        return;
      }
      
      try {
        // Remove do Supabase
        const response = await fetch(`${SUPABASE_URL}/rest/v1/vale_alimentacao?id=eq.${id}`, {
          method: "DELETE",
          headers: {
            "apikey": SUPABASE_KEY,
            "Authorization": `Bearer ${SUPABASE_KEY}`
          }
        });
        
        if (!response.ok) {
          throw new Error(`Erro HTTP: ${response.status}`);
        }
        
        // Remove do array local
        historicoVA = historicoVA.filter(item => item.id !== id);
        
        // Salva no localStorage
        localStorage.setItem('historicoVA', JSON.stringify(historicoVA));
        
        // Atualiza a interface
        atualizarHistorico();
        
        mostrarPopup('Excluído!', 'O registro foi removido com sucesso.', 'success');
      } catch (error) {
        console.error("Erro ao excluir:", error);
        mostrarPopup('Erro', 'Não foi possível excluir o registro.', 'error');
      }
    }

    // Inicialização
    document.addEventListener('DOMContentLoaded', function() {
      // Carrega dados iniciais
      const hoje = new Date();
      const mesAtualISO = hoje.toISOString().slice(0, 7);
      document.getElementById('mesSelecionado').value = mesAtualISO;
      document.getElementById('filtroData').value = mesAtualISO;
      gerarCalendario();
      
      // Carrega dados do Supabase (com fallback para localStorage)
      carregarDados();
      
      // Configura eventos de filtro
      document.getElementById('filtroOperador').addEventListener('change', filtrarHistorico);
      document.getElementById('filtroData').addEventListener('change', filtrarHistorico);
    });
  </script>
