<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escolha seu Sistema</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #d0e8f2);
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 460px;
      width: 100%;
      transition: transform 0.3s ease;
      position: relative;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 25px;
    }

    .logo-central {
      max-width: 180px;
      height: auto;
      transition: all 0.3s ease;
    }

    .logo-central:hover {
      transform: scale(1.05);
    }

    h1 {
      margin-bottom: 25px;
      font-size: 28px;
      color: #333;
    }

    .search-container {
      margin-bottom: 20px;
      position: relative;
    }

    .search-input {
      width: 100%;
      padding: 15px 45px 15px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .search-input:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
    }

    .search-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
      cursor: pointer;
    }

    .btn {
      display: block;
      width: 100%;
      margin: 12px 0;
      padding: 15px 20px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 12px;
      text-decoration: none;
      transition: all 0.3s ease;
      text-align: left;
      position: relative;
    }

    .btn:hover {
      background-color: #0056b3;
      transform: scale(1.03);
    }

    .btn-icon {
      margin-right: 10px;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 768px) {
      .card {
        padding: 30px 20px;
      }

      h1 {
        font-size: 22px;
      }

      .btn {
        font-size: 14px;
        padding: 12px 15px;
      }

      .logo-central {
        max-width: 150px;
      }
      
      .search-input {
        padding: 12px 40px 12px 12px;
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
        align-items: flex-start;
      }

      .card {
        padding: 20px 15px;
        border-radius: 16px;
      }

      h1 {
        font-size: 20px;
      }

      .btn {
        font-size: 13px;
        padding: 10px 12px;
      }

      .logo-central {
        max-width: 130px;
      }
      
      .search-input {
        padding: 10px 35px 10px 10px;
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo-container">
      <img src="https://aftquimica.com.br/wp-content/uploads/2025/07/aftq-logo-capa-temp-01.png" alt="Logo AFT Qu√≠mica" class="logo-central">
    </div>

    <h1>üîÄ Escolha seu Sistema</h1>
    
    <div class="search-container">
      <input type="text" id="searchInput" class="search-input" placeholder="Buscar sistema...">
      <span class="search-icon">üîç</span>
    </div>

    <!-- Bot√µes com n√≠veis de permiss√£o -->
    <a href="vale-alimentacao.html" class="btn" data-permission="5" data-name="Vale-Alimenta√ß√£o">
      <span class="btn-icon">üçΩÔ∏è</span> Vale-Alimenta√ß√£o
    </a>
    <a href="Erros por Operador.html" class="btn" data-permission="2,3,5" data-name="Erros por Operador">
      <span class="btn-icon">‚ùå</span> Erros por Operador
    </a>
    <a href="Aluguel de Ve√≠culos.html" class="btn" data-permission="5" data-name="Aluguel de Ve√≠culos">
      <span class="btn-icon">üöó</span> Aluguel de Ve√≠culos
    </a>
    <a href="C√°lculo de Rotas.html" class="btn" data-permission="5" data-name="C√°lculo de Rotas">
      <span class="btn-icon">üìç</span> C√°lculo de Rotas - TESTE
    </a>
  </div>

  <script>
    // Recupera o n√≠vel de permiss√£o salvo no login
    const userPermissionLevel = parseInt(localStorage.getItem('userPermissionLevel') || '0');

    if (!userPermissionLevel || isNaN(userPermissionLevel)) {
      alert("Voc√™ precisa fazer login primeiro.");
      window.location.href = "index.html";
    }

    // Oculta bot√µes cujo n√≠vel de acesso for maior que o do usu√°rio
    document.querySelectorAll(".btn").forEach(btn => {
      const requiredLevels = btn.getAttribute("data-permission").split(',').map(Number);
      if (!requiredLevels.some(level => userPermissionLevel >= level)) {
        btn.style.display = "none";
      }
    });

    // Implementa√ß√£o da busca
    const searchInput = document.getElementById('searchInput');
    const allButtons = document.querySelectorAll('.btn');
    
    searchInput.addEventListener('input', function() {
      const searchText = this.value.toLowerCase().trim();
      
      allButtons.forEach(btn => {
        // Verificar se o bot√£o est√° vis√≠vel considerando as permiss√µes primeiro
        const requiredLevels = btn.getAttribute("data-permission").split(',').map(Number);
        const hasPermission = requiredLevels.some(level => userPermissionLevel >= level);
        
        if (!hasPermission) {
          btn.classList.add('hidden');
          return;
        }
        
        // Se tem permiss√£o, verificar a busca
        const buttonName = btn.getAttribute('data-name').toLowerCase();
        if (searchText === '' || buttonName.includes(searchText)) {
          btn.classList.remove('hidden');
        } else {
          btn.classList.add('hidden');
        }
      });
    });

    // Focar no campo de busca quando clicar no √≠cone
    document.querySelector('.search-icon').addEventListener('click', function() {
      searchInput.focus();
    });
  </script>
</body>
</html>
